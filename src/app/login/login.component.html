   <section>
    <div class="login-box">
      <form action="" #f="ngForm" (ngSubmit)="f.form.valid && onLogin(f)">
        <h2>Inicio de sesión</h2>
        <div class="input-box">
          <!-- <span class="icon"><ion-icon name="person"></ion-icon></span> -->
          <input type="email" name="email" placeholder="Email" ngModel required />
          <label>Usuario</label>
        </div>
        <div class="input-box">
          <!-- <span class="icon"><ion-icon name="unlock"></ion-icon></span> -->
          <input type="password" name="password" placeholder="Password" ngModel required />
          <label>Contraseña</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Recuerdame</label>
            <a href="#">Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" style="cursor: pointer">Ingresar</button>
        <div class="register-link">
            <p>No tienen una cuenta? <a href="#">Registrate</a></p>
        </div>
      </form>
    </div>
  
  
  </section>
