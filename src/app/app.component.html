<div *ngIf="!isAutenticado()" class="box centrado login-box top">
  <a routerLink="/login" class="login-link">Login</a>
</div>

<div *ngIf="isAutenticado()" [ngClass]="{ 'hide': isLoggedOut }" class="box centrado login-box botton">
  <a style="cursor: pointer" (click)="salir()" class="login-link">Salir</a>

</div>

<div class="box" id="heading">
  <h1>{{ title }}</h1>
</div>
